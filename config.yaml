# Configuration file for Netflix Recommendation System Training

# Data settings
data_path: 'data/processed/ratings.csv'
test_size: 0.2
min_rating: 1.0
max_rating: 5.0

# Filter settings (remove cold-start users/items)
min_user_interactions: 5
min_item_interactions: 5

# Model architecture
embedding_dim: 50  # Dimension of user/item embeddings

# Training hyperparameters
batch_size: 512
learning_rate: 0.001
epochs: 50
patience: 5  # Early stopping patience

# Evaluation settings
top_k: 10  # Number of recommendations for ranking metrics

# Model saving
model_save_path: 'models/saved/matrix_factorization.pth'

# System settings
random_seed: 42
num_workers: 0  # Number of data loading workers (0 = main thread)

# Logging
log_interval: 10  # Log every N batches
verbose: true
